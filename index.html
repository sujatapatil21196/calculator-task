<html>

<head>
  <title>Calculator</title>
  <link href="./calculator.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>
  <script src="calculator.js"></script>
  <script>
     function enableLightMode(){
      document.body.classList.remove("dark");
     }
     function enableDarkMode(){
      document.body.classList.add("dark");
     }
     function del()
    {
      var result=document.getElementById('input');
      result.value=result.value.substring(0,result.value.length-1);
    }
    function allClear(){
      var result=document.getElementById('input').value="";
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="calc">
      <div>
        <h3>Calculator</h3>
        <hr style="color:white">
      </div>
      <div class="mode">
        <div class="left">
          <button class="btn btn-primary" onclick="enableLightMode()">Light</button>
        </div>
        <div class="right">
          <button class="btn btn-success" onclick="enableDarkMode()">Dark</button>
        </div>
      </div>
      <form name="forms">
        <div class="cal">
          <input type="textarea"  name="number"id="input">
        </div>
        <div class="numbers">
          <div class="sect">
             <table>
               <tr>
                <td><input class="btn btn-primary" type="button" value="AC" onclick="allClear()"></td>
                <td><input class="btn btn-primary" type="button" value="C" onclick="del()"></td>
                <td><input class="btn btn-warning" type="button" value="%" onclick="forms.number.value+='%'"></td>
                <td><input class="btn btn-warning" type="button" value="/" onclick="forms.number.value+='/'"></td>
               </tr>
               <tr>
                <td><input class="btn btn-warning" type="button" value="7" onclick="forms.number.value+='7'"></td>
                <td><input class="btn btn-warning" type="button" value="8" onclick="forms.number.value+='8'"></td>
                <td><input class="btn btn-warning" type="button" value="9" onclick="forms.number.value+='9'"></td>
                <td><input class="btn btn-warning" type="button" value="*" onclick="forms.number.value+='*'"></td>
               </tr>
               <tr>
                <td><input class="btn btn-warning" type="button" value="4" onclick="forms.number.value+='4'"></td>
                <td><input class="btn btn-warning" type="button" value="5" onclick="forms.number.value+='5'"></td>
                <td><input class="btn btn-warning" type="button" value="6" onclick="forms.number.value+='6'"></td>
                <td><input class="btn btn-warning" type="button" value="-" onclick="forms.number.value+='-'"></td>
               </tr>
               <tr>
                <td><input class="btn btn-warning" type="button" value="1" onclick="forms.number.value+='1'"></td>
                <td><input class="btn btn-warning" type="button" value="2" onclick="forms.number.value+='2'"></td>
                <td><input class="btn btn-warning" type="button" value="3" onclick="forms.number.value+='3'"></td>
                <td><input class="btn btn-warning" type="button" value="+" onclick="forms.number.value+='+'"></td>
               </tr>
               <tr>
              
                <td><input class="btn btn-warning" type="button" value="00" onclick="forms.number.value+='00'"></td>
                <td><input class="btn btn-warning" type="button" value="." onclick="forms.number.value+='.'"></td>
                <td><input class="btn btn-warning" type="button" value="0" onclick="forms.number.value+='0'"></td>
                <td ><input class="btn btn-success" type="button" value="=" onclick="forms.number.value=eval(forms.number.value)"></td>
               </tr>
             </table>
            
          </div>
      </form>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
